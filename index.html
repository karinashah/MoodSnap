<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodSnap</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>MoodSnap 💬</h1>

  <section id="mood-logger">
    <h2>How are you feeling?</h2>
    <div id="emoji-buttons">
      <button>😄</button>
      <button>😐</button>
      <button>😔</button>
      <button>😤</button>
    </div>

    <textarea id="mood-note" placeholder="Want to add a quick note?"></textarea>
    <button id="log-mood">Log My Mood</button>
  </section>

  <div id="log-confirmation" style="display: none;">✅ Mood logged!</div>
</body>
</html>
